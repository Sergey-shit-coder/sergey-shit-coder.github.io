<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в мини-приложение!</h1>
    <button id="showAlert">Показать приветствие</button>
    <button id="sendData">Отправить данные боту</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('showAlert').addEventListener('click', () => {
            tg.showAlert('Привет из мини-приложения!');
        });

        document.getElementById('sendData').addEventListener('click', () => {
            tg.sendData('Данные отправлены из мини-приложения');
        });
    </script>
</body>
</html>
