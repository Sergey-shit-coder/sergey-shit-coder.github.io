<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>Музыкальный плеер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #player {
            margin-top: 20px;
            width: 300px;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #fileList li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Музыкальный плеер</h1>
    <button id="authorize" style="display:block;">Авторизоваться в Google Drive</button>
    <button id="listFiles" style="display:none;">Показать список файлов</button>
    <ul id="fileList"></ul>
    <audio id="player" controls></audio>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let tokenClient;
        let accessToken = null;

        function gapiLoaded() {
            google.accounts.oauth2.initTokenClient({
                client_id: '203194022759-73jt3olh89ie5thvalk4ebb0gjt28j3g.apps.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/drive.readonly',
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        accessToken = tokenResponse.access_token;
                        console.log("Access token received:", accessToken);
                        document.getElementById('listFiles').style.display = 'block';
                    }
                },
            }).then(client => {
                tokenClient = client;
                document.getElementById('authorize').onclick = () => tokenClient.requestAccessToken();
            });
        }

        function listFiles() {
            console.log("Listing files, access token:", accessToken);
            if (!accessToken) {
                console.error("No access token available");
                return;
            }

            fetch('https://www.googleapis.com/drive/v3/files?q=mimeType+contains+%27audio/%27&fields=files(id,name)', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(response => {
                console.log("Response status:", response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log("Received data:", data);
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file.name;
                        li.onclick = () => playFile(file.id);
                        fileList.appendChild(li);
                    });
                } else {
                    fileList.innerHTML = '<li>No audio files found</li>';
                }
            })
            .catch(error => {
                console.error('Error listing files:', error);
                document.getElementById('fileList').innerHTML = '<li>Error loading files</li>';
            });
        }

        function playFile(fileId) {
            if (!accessToken) {
                console.error("No access token available");
                return;
            }

            fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const audioPlayer = document.getElementById('player');
                audioPlayer.src = url;
                audioPlayer.play().then(() => {
                    console.log("Playback started");
                }).catch(error => {
                    console.error("Playback failed:", error);
                });
            })
            .catch(error => console.error("Error playing file:", error));
        }

        window.onload = gapiLoaded;
    </script>
</body>
</html>
