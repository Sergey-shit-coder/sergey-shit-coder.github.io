<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <title>Музыкальный плеер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #player {
            margin-top: 20px;
            width: 300px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #fileList li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Музыкальный плеер</h1>
    <button id="authorize">Авторизоваться в Google Drive</button>
    <button id="listFiles" style="display:none;">Показать список файлов</button>
    <ul id="fileList"></ul>
    <audio id="player" controls></audio>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const CLIENT_ID = '203194022759-73jt3olh89ie5thvalk4ebb0gjt28j3g.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD62Gc4V10LOv0Qfd6n5iZKNFZHTsMYNjA';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/drive.file';

        function handleClientLoad() {
            gapi.load('client', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function() {
                document.getElementById('authorize').onclick = handleAuthClick;
                document.getElementById('listFiles').onclick = listFiles;
            }).catch(function(error) {
                console.error('Error initializing GAPI client:', error);
            });
        }

        function handleAuthClick() {
            google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        document.getElementById('listFiles').style.display = 'block';
                        listFiles();
                    }
                },
            }).requestAccessToken();
        }

        function listFiles() {
            gapi.client.drive.files.list({
                'pageSize': 10,
                'fields': "nextPageToken, files(id, name)",
                'q': "mimeType contains 'audio/'"
            }).then(function(response) {
                var files = response.result.files;
                if (files && files.length > 0) {
                    var fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];
                        var li = document.createElement('li');
                        li.textContent = file.name;
                        li.style.cursor = 'pointer';
                        li.onclick = (function(fileId) {
                            return function() {
                                playFile(fileId);
                            };
                        })(file.id);
                        fileList.appendChild(li);
                    }
                } else {
                    console.log('No audio files found.');
                }
            }).catch(function(error) {
                console.error('Error listing files:', error);
            });
        }

        function playFile(fileId) {
            gapi.client.drive.files.get({
                fileId: fileId,
                alt: 'media'
            }).then(function(response) {
                return response.blob();
            }).then(function(blob) {
                var url = URL.createObjectURL(blob);
                var audioPlayer = document.getElementById('player');
                audioPlayer.src = url;
                audioPlayer.play().then(() => {
                    console.log("Playback started");
                }).catch(error => {
                    console.error("Playback failed:", error);
                });
            }).catch(function(error) {
                console.error("Error playing file:", error);
            });
        }

        window.onload = handleClientLoad;
    </script>
</body>
</html>
