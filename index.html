<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный стример</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        h1 {
            color: var(--tg-theme-hint-color, #999999);
        }
        #player {
            margin-top: 20px;
            width: 300px;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 300px;
        }
        #playlist li {
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #playlist li:hover {
            background-color: var(--tg-theme-button-color, #e0e0e0);
        }
        #playlist li.active {
            background-color: var(--tg-theme-button-color, #cccccc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
    </style>
</head>
<body>
    <h1>Музыкальный стример</h1>
    <audio id="player" controls></audio>
    <ul id="playlist"></ul>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const audioPlayer = document.getElementById('player');
        const playlist = document.getElementById('playlist');
        let currentTrack = 0;
        let tracks = [];

        // Замените на ваши данные
        const username = 'sergey-shit-coder';
        const repo = 'sergey-shit-coder.github.io';
        const path = 'music';

        // Базовый URL для аудиофайлов
        const baseUrl = `https://${username}.github.io/${path}/`;

        // Функция для получения списка файлов из GitHub
        async function fetchFileList() {
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                tracks = data
                    .filter(file => file.name.endsWith('.mp3'))
                    .map(file => ({ title: file.name, file: file.name }));
                createPlaylist();
            } catch (error) {
                console.error('Error fetching file list:', error);
            }
        }

        function createPlaylist() {
            playlist.innerHTML = ''; // Очищаем существующий плейлист
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = track.title;
                li.onclick = () => playTrack(index);
                playlist.appendChild(li);
            });
            if (tracks.length > 0) {
                playTrack(0);
            }
        }

        function playTrack(index) {
            currentTrack = index;
            audioPlayer.src = baseUrl + tracks[currentTrack].file;
            audioPlayer.play().catch(e => console.error("Playback failed:", e));
            updateActiveTrack();
        }

        function updateActiveTrack() {
            Array.from(playlist.children).forEach((item, index) => {
                item.classList.toggle('active', index === currentTrack);
            });
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            playTrack(currentTrack);
        }

        audioPlayer.addEventListener('ended', nextTrack);
        audioPlayer.addEventListener('error', (e) => {
            console.error('Error loading audio:', e);
            nextTrack();
        });

        fetchFileList();

        function applyTelegramStyles() {
            document.body.style.backgroundColor = tg.themeParams.bg_color;
            document.body.style.color = tg.themeParams.text_color;
        }

        tg.onEvent('themeChanged', applyTelegramStyles);
        applyTelegramStyles();
    </script>
</body>
</html>
