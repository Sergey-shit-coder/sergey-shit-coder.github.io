<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный плеер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #player {
            margin-top: 20px;
            width: 300px;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #fileList li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Музыкальный плеер</h1>
    <div id="g_id_onload"
         data-client_id="203194022759-73jt3olh89ie5thvalk4ebb0gjt28j3g.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_select="true"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <button id="listFiles" style="display:none;">Показать список файлов</button>
    <ul id="fileList"></ul>
    <audio id="player" controls></audio>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let accessToken = null;

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            accessToken = response.credential;
            document.getElementById('listFiles').style.display = 'block';
        }

        function listFiles() {
            fetch('https://www.googleapis.com/drive/v3/files?q=mimeType+contains+%27audio/%27&fields=files(id,name)', {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                data.files.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file.name;
                    li.onclick = () => playFile(file.id);
                    fileList.appendChild(li);
                });
            })
            .catch(error => console.error('Error listing files:', error));
        }

        function playFile(fileId) {
            fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                headers: { 'Authorization': 'Bearer ' + accessToken }
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const audioPlayer = document.getElementById('player');
                audioPlayer.src = url;
                audioPlayer.play().then(() => {
                    console.log("Playback started");
                }).catch(error => {
                    console.error("Playback failed:", error);
                });
            })
            .catch(error => console.error("Error playing file:", error));
        }

        document.getElementById('listFiles').onclick = listFiles;
    </script>
</body>
</html>
