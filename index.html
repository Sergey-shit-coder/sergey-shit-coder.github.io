<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный плеер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #player {
            margin-top: 20px;
            width: 300px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Музыкальный плеер</h1>
    <button id="authorize" onclick="handleAuthClick()">Авторизоваться в Google Drive</button>
    <button id="listFiles" style="display:none;">Показать список файлов</button>
    <div id="fileList"></div>
    <audio id="player" controls></audio>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const CLIENT_ID = '203194022759-73jt3olh89ie5thvalk4ebb0gjt28j3g.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD62Gc4V10LOv0Qfd6n5iZKNFZHTsMYNjA';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

        function handleClientLoad() {
            console.log("handleClientLoad вызвана");
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            console.log("initClient начала выполнение");
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                console.log("gapi.client.init выполнено успешно");
                document.getElementById('authorize').onclick = handleAuthClick;
                document.getElementById('listFiles').onclick = listFiles;
            }, function(error) {
                console.log("Ошибка в gapi.client.init:", JSON.stringify(error, null, 2));
            });
        }

        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
            document.getElementById('listFiles').style.display = 'block';
        }

        function listFiles() {
            gapi.client.drive.files.list({
                'pageSize': 10,
                'fields': "nextPageToken, files(id, name)",
                'q': "mimeType contains 'audio/'"
            }).then(function(response) {
                var files = response.result.files;
                if (files && files.length > 0) {
                    var fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];
                        var li = document.createElement('li');
                        li.appendChild(document.createTextNode(file.name));
                        li.onclick = (function(fileId) {
                            return function() {
                                playFile(fileId);
                            };
                        })(file.id);
                        fileList.appendChild(li);
                    }
                } else {
                    console.log('No audio files found.');
                }
            });
        }

        function playFile(fileId) {
            gapi.client.drive.files.get({
                fileId: fileId,
                alt: 'media'
            }).then(function(response) {
                var audioPlayer = document.getElementById('player');
                audioPlayer.src = URL.createObjectURL(response.body);
                audioPlayer.play();
            });
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>
</body>
</html>
